---
dependency:
  name: galaxy
driver:
  name: docker
lint: ansible-lint . || true
platforms:
  - name: instance
    no_log: false
    image: jrei/systemd-ubuntu:${MC_UBUNTU_VERSION:-20.04}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    command: "/sbin/init"
provisioner:
  name: ansible
verifier:
  # name: testinfra
  name: ansible

